# Logging configuration
# Set root logger level to ERROR to suppress INFO/WARN
rootLogger.level = error
rootLogger.appenderRef.console.ref = Console

# Define the Console Appender
appender.console.type = Console
appender.console.name = Console
appender.console.target = SYSTEM_ERR
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

# Suppress Spark specific logs
logger.spark.name = org.apache.spark
logger.spark.level = error

# Suppress Jetty logs (web UI)
logger.jetty.name = org.sparkproject.jetty
logger.jetty.level = error
logger.jetty_util.name = org.sparkproject.jetty.util
logger.jetty_util.level = error

# Suppress Hadoop logs (Parquet writers etc)
logger.hadoop.name = org.apache.hadoop
logger.hadoop.level = error

# Suppress Delta Lake logs
logger.delta.name = io.delta
logger.delta.level = error

# Suppress Netty logs
logger.netty.name = io.netty
logger.netty.level = error